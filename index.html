<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>index</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <link href="assets/css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="adcenter">
            <div id="app">
                <div class="container main">
                    <div class="row home">
                        <div id="index_left" class="col-md-6 left">
                            <img class="img-responsive img-rabbit" src="assets/images/love.jpg">
                        </div>
                        <div id="index_right" class="col-md-6 text-center right">
                            <div class="logo">
                                <img src="assets/images/logo.png">
                                <h4>We Love</h4>
                            </div>
                            <p class="home-description">
                                {{ message }}
                            </p>
                            <div class="btn-group-vertical custom_btn animated slideinright">
                                <div id="diary" class="btn btn-rabbit">diary</div>
                            </div>
                            <!--
                            <div class="social">
                                <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
                                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                                <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                            </div>
                            -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'I Love You, Ling!!!'
                }
            })
        </script>
    </body>
</html>
